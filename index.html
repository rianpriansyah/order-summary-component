<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="hero">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="content">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="music">
            <img src="images/icon-music.svg" alt="" />
            <div class="bundle">
              <p class="title">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <button type="submit">Proceed to Payment</button>
          <button type="reset">Cancel Order</button>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
  </body>
</html>
